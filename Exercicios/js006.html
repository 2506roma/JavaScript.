<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com um botão</title>
</head>
<style>
    button{
        font-size: 25px;
    }
</style>
<body>
    <h1>Trabalhando com Dados v1.0</h1>
    <button onclick="inicio()"> 
        Clica aqui para começar
    </button>

    <script>
       function inicio(){
           let nome =  window.prompt('Qual é seu nome ?')
           window.alert(`Olá, ${nome} é um prazer`)
       } 
    </script>
</body>
</html>
